<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Me - HNG Stage 1</title>
    <link rel="stylesheet" href="Style.css" />
  </head>
  <body>
    <header class="main-header">
      <nav class="nav" aria-label="Main Navigation">
        <a href="index.html" class="nav-link">Home</a>
        <a href="about.html" class="nav-link">About</a>
        <a href="contact.html" class="nav-link active">Contact</a>
      </nav>
    </header>

    <main class="contact-page" data-testid="test-contact-page">
      <h2>Contact Me</h2>

      <form id="contactForm" aria-label="Contact Form" novalidate>
        <div class="form-group">
          <label for="name">Full Name</label>
          <input
            type="text"
            id="name"
            data-testid="test-contact-name"
            aria-describedby="error-name"
          />
          <small
            id="error-name"
            class="error"
            data-testid="test-contact-error-name"
          ></small>
        </div>

        <div class="form-group">
          <label for="email">Email Address</label>
          <input
            type="email"
            id="email"
            data-testid="test-contact-email"
            aria-describedby="error-email"
          />
          <small
            id="error-email"
            class="error"
            data-testid="test-contact-error-email"
          ></small>
        </div>

        <div class="form-group">
          <label for="subject">Subject</label>
          <input
            type="text"
            id="subject"
            data-testid="test-contact-subject"
            aria-describedby="error-subject"
          />
          <small
            id="error-subject"
            class="error"
            data-testid="test-contact-error-subject"
          ></small>
        </div>

        <div class="form-group">
          <label for="message">Message</label>
          <textarea
            id="message"
            rows="5"
            data-testid="test-contact-message"
            aria-describedby="error-message"
          ></textarea>
          <small
            id="error-message"
            class="error"
            data-testid="test-contact-error-message"
          ></small>
        </div>

        <button type="submit" data-testid="test-contact-submit">
          Send Message
        </button>

        <p
          id="success"
          class="success"
          data-testid="test-contact-success"
          style="display: none"
        >
          Your message has been sent successfully!
        </p>
      </form>
    </main>

    <script src="script.js"></script>
  </body>
</html>
